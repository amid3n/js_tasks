<!DOCTYPE HTML>
<html>

<head>

<body>

<p>Press "Q" or "W"</p>

<script>
    function runOnKeys(func) {
        var codes = [].slice.call(arguments, 1);
        var pressed = {};

        document.onkeydown = function(e) {
            e = e || window.event;
            pressed[e.keyCode] = true;

            for (var i = 0; i < codes.length; i++) {
                if (!pressed[codes[i]]) {
                    return;
                }
            }
            pressed = {};
            func();
        };

        document.onkeyup = function(e) {
            e = e || window.event;

            delete pressed[e.keyCode];
        };

    }

    runOnKeys(
        function() {
            alert("Hallo!")
        },
        "Q".charCodeAt(0),
        "W".charCodeAt(0)
    );
</script>

</body>

</html>
