<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }
    </style>
    <meta charset="utf-8">
</head>

<body>


<div id="calendar"></div>

<script>
    function createCalendar(id, year, month) {
        var elem = document.getElementById(id);

        var mon = month - 1;
        var d = new Date(year, mon);

        var table = '<table><tr><th>MO</th><th>DI</th><th>MI</th><th>DO</th><th>FR</th><th>SA</th><th>SO</th></tr><tr>';

        for (var i = 0; i < getDay(d); i++) {
            table += '<td></td>';
        }

        while (d.getMonth() == mon) {
            table += '<td>' + d.getDate() + '</td>';

            if (getDay(d) % 7 == 6) {
                table += '</tr><tr>';
            }
            d.setDate(d.getDate() + 1);
        }

        if (getDay(d) != 0) {
            for (var i = getDay(d); i < 7; i++) {
                table += '<td></td>';
            }
        }

        table += '</tr></table>';

        elem.innerHTML = table;
    }

    function getDay(date) {
        var day = date.getDay();
        if (day == 0) day = 7;
        return day - 1;
    }



    createCalendar("calendar", 2017, 3)
</script>

</body>

</html>
