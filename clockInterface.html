<!DOCTYPE HTML>
<html>

<head>
    <title>Часики</title>
    <meta charset="utf-8">
    <style>
        .hour {
            color: green
        }

        .min {
            color: blue
        }

        .sec {
            color: red
        }
    </style>
</head>

<body>

<div id="clock" class="clock">
    <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
</div>

<input type="button" onclick="pageClock.start()" value="Start">
<input type="button" onclick="pageClock.stop()" value="Stop">

<input type="button" onclick="alert('Warten')" value="alert">

<script>
    var pageClock = new Clock({
        elem: document.getElementById('clock')
    });

    function Clock(options) {
        var elem = options.elem;

        var timer;

        function render() {
            var date = new Date();

            var hours = date.getHours();
            if (hours < 10) hours = '0' + hours;
            elem.querySelector('.hour').innerHTML = hours;

            var min = date.getMinutes();
            if (min < 10) min = '0' + min;
            elem.querySelector('.min').innerHTML = min;

            var sec = date.getSeconds();
            if (sec < 10) sec = '0' + sec;
            elem.querySelector('.sec').innerHTML = sec;
        }

        this.stop = function() {
            clearInterval(timer);
        };

        this.start = function() {
            render();
            timer = setInterval(render, 1000);
        };
    }
</script>

</body>

</html>
